<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>الصفحة الرئيسية للكورسات</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(to right, #4e54c8, #8f94fb);
        color: #fff;
        text-align: center;
        padding: 50px;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        margin: auto;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
      }

      .btn {
        background-color: #fff;
        color: #4e54c8;
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        text-decoration: none;
        font-size: 16px;
        margin-top: 20px;
        display: inline-block;
      }

      .btn:hover {
        background-color: #ddd;
        color: #4e54c8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>مرحبًا بك في قسم الكورسات</h1>
      <p>
        هنا يمكنك استعراض كافة الدورات التعليمية المتاحة، وتسجيل الاشتراك بها.
      </p>
      <a href="#" class="btn">عرض الكورسات</a>
    </div>
  </body>
</html>
