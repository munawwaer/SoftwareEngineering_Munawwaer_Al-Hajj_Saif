<!DOCTYPE html>
<html>
  <head>
    <title>تسجيل الدخول</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #2c3e50, #3498db);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        width: 350px;
      }
      .login-container h2 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 20px;
      }
      form-group {
        margin-bottom: 15px;
      }
      label {
        color: #34495e;
        margin-bottom: 5px;
        display: block;
      }
      input {
        padding: 10px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
      }
      input:focus {
        border: none;
        outline: none;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #3498db;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
      }
      button:hover {
        background: #2980b9;
      }
      .error {
        color: red;
        text-align: center;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>تسجيل الدخول</h2>

      {% if messages %} {% for msg in messages %}
      <div class="error">{{ msg }}</div>
      {% endfor %} {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label>UserName:</label>
          <input type="text" name="username" /><br /><br />
        </div>
        <div class="form-group">
          <label>password:</label><br />
          <input type="password" name="password" /><br /><br />
        </div>
        <button type="submit" value="دخول">دخول</button>
      </form>
    </div>
  </body>
</html>
